            console.log('fun...');
        }

        // 객체생성방법 - json, 생성자함수패턴, class

            x:100,
            y:200,
            myShape:'Player',
            display:function()
            {
                console.log(this.myShape+':'+this.x+','+this.y);
            }
        }

        pobj.display();
        
        pobj.moveLeft=function()
        {
            this.x -= 10;
            this.display();
        }
        pobj.moveLeft();
        pobj.moveLeft();
