    <script>
        function getMax(x,y){
            var max = x;
            if (x > y) 
            {
                max = x;
            }
            else
            {
                max = y;
            }
            console.log(`두 수 중 큰값은 ${max} 입니다.`);
            return max;
        }
        var x=10,y=20;
        var re=getMax(x,y);
        var x=100,y=92;
        re=getMax(x,y);
        
    </script>
